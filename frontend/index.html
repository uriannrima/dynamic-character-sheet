    <title>DCSApp</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <style>
        /* Don't allow elements go outside of its boundries */

        html {
            box-sizing: border-box;
        }

        html,
        button,
        input,
        select,
        textarea,
        .pure-g [class *="pure-u"] {
            font-family: 'Source Sans Pro', sans-serif !important;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        /* General */

        .l-box {
            padding: 0 1em;
        }
        /* Description */

        .description-span {
            text-transform: uppercase;
            font-weight: bolder;
        }

        .description-field {
            width: 100%;
        }
    </style>

</head>
